<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resin Spell</title>
  <link rel="icon" href="./icon/favicon.jpg" type="image/jpg" sizes="16x16">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="wrap">
      <h1>Catálogo de Figuras 3D</h1>
      <div class="filters">
        <div class="field">
          <label for="categoriaSelect">Categoría</label>
          <select id="categoriaSelect">
            <option value="">Todas</option>
          </select>
        </div>
        <div class="field">
          <label for="subcategoriaSelect">Subcategoría</label>
          <select id="subcategoriaSelect" disabled>
            <option value="">(Opcional)</option>
          </select>
        </div>
        <div class="field">
          <label for="q">Buscar</label>
          <input id="q" type="search" placeholder="Buscar por nombre o descripción" />
        </div>
        <button class="reset" id="resetBtn" title="Limpiar filtros">Limpiar</button>
      </div>
    </div>
  </header>

  <nav class="icon-redes">
    <ul>
      <li>
        <a href="#">
          <i class="fa-brands fa-facebook-f"></i>
          <span>Facebook</span>
        </a>
        </a>
      </li>
      <li>
        <a href="https://www.instagram.com/resin.spell/" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-instagram"></i>
          <span>Instagram</span>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa-brands fa-youtube"></i>
          <span>Youtube</span>
        </a>
      </li>
    </ul>
  </nav>

  <main class="wrap">
    <div id="grid" class="grid"></div>
  </main>

  <footer>
    <div class="wrap"></div>
  </footer>

  <script src="./js/main.js" defer></script>
  <script src="./js/articulos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shufflejs@6/dist/shuffle.min.js"></script>

</body>

</html>
